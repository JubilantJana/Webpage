<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=width-device,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&   display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="./style.css"/>
        <title>Landing Page</title>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="./ms-vscode.cpptools-1.5.1/assets/Images/logo.png" alt="logo">
                <h4 class = "logo"><b>Three Dots</b></h4>
            </div>
            <nav>
                <ul class="nav-links">
                <li><a class="nav-link" href="#"><b>Specs</b></a></li>
                <li><a class="nav-link" href="#"><b>Products</b></a></li>
                <li><a class="nav-link" href="#"><b>Contact</b>></a></li></ul>
                
            </nav>
            <div class="cart">
                <img src="./ms-vscode.cpptools-1.5.1/assets/Images/cart.jpg" alt="cart" >
            </div>
        </header> 
        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1><b>Laptop for the future</b></h1>
                        <p><b>The new 14 inch bezeless display offering a 4k display with touch screen.</b></p>
                    </div>
                    <div class="cta">
                        <button class="cta-select"><b>14 inch</b></button>
                        <button class="cta-add"><b>Add to cart</b></button>
                    </div>
                </div>
                <div class="cover">
                    <img src="./ms-vscode.cpptools-1.5.1/assets/Images/lap.jpg" alt="laptop" >
                </div>
            </section>

            <div class="laptop-select">
                <img src="" alt="" >
                <img src="" alt="">
                <img src="" alt="">
            </div>

            <img class = "big-circle" src="./ms-vscode.cpptools-1.5.1/assets/Images/big circle.png" alt="" >
            <img class="medium-circle" src="./ms-vscode.cpptools-1.5.1/assets/Images/medi circl.png" alt="" >
            <img class ="small-circle" src="./ms-vscode.cpptools-1.5.1/assets/Images/small cir.png" alt="" >
        </main> 
    </body>
</html>
